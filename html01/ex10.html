<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5</title>
    
</head>
<body>
    <form action="" method="GET">
        <label for="id">아이디 </label>
        <input id="id" type="text" name="uid" placeholder="아이디를 입력하세요."><br>
        <label for="password">패스워드 </label>
        <input id="password" type="password" name="upw"><br>
        <label for="gender">성별 </label>
        <input id="gender" type="text" name="gender" value="female" placeholder="gender"><br>
        <input type="file" name="file" value=""><br><br>

        <!-- checkbox의 경우 name을 통일 -->
        <!-- input에 value 꼭 기입 -->
        <label for="chk-reading">reading</label>
        <input name="hobby" id="chk-reading" type="checkbox" value="reading" checked><br>
        <label for="chk-listening">listening</label>
        <input name="hobby" type="checkbox" id="chk-listening" value="listening"><br>
        <label for="chk-trip">trip</label>
        <input name="hobby" type="checkbox" id="chk-trip" value="trip"><br>
        <br>
        <label for="chk-dog">Dog</label>
        <input type="checkbox" value="dog" name="pet" id="chk-dog"><br>
        <label for="chk-cat">Cat</label>
        <input type="checkbox" id="chk-cat" value="cat" name="pet"><br>
        <label for="chk-bird">Bird</label>
        <input type="checkbox" value="bird" name="pet" id="chk-bird"><br><br>
        
        <label for="rad-jan">1월</label>
        <input type="radio" id="rad-jan" name="month" value="jan"><br>
        <label for="rad-feb">2월</label>
        <input type="radio" name="month" id="rad-feb" value="feb"><br>
        <label for="rad-march">3월</label>
        <input type="radio" value="march" name="month" id="rad-march"><br><br>

        <label for="rad-apple">Apple</label>
        <input type="radio" id="rad-apple" value="apple" name="fruit"><br>
        <label for="rad-grape">Grape</label>
        <input type="radio" id="rad-grape" name="fruit" value="grape"><br>
        <label for="rad-orange">Orange</label>
        <input type="radio" id="rad-orange" name="fruit" value="orange"><br><br>

        <select name="telecom" id="">
            <option value="" selected>이동통신사</option>
            <option value="sk">SK</option>
            <option value="kt">KT</option>
            <option value="uplus">UPlus</option>
            <option value="et">기    타</option>
        </select><br><br>

        <textarea name="content" id="" cols="30" rows="10">안녕하세요. </textarea><br><br>

        <button type="submit">저장</button>  
        <button type="reset">초기화</button>  
        <button type="button">팝업창 호출</button>
    </form>
