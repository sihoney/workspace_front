<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site - main_4</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link rel="stylesheet" href="./style_join.css">

</head>
<body>

    <main class="join_main">
        <form action="">
            <div class="form-ele">
                <label class="form_lable"for="id">아이디</label>
                <input type="text" id="id" placeholder="아이디를 입력하세요.">
            </div>
            <div class="form-ele">
                <label for="pw" class="form_lable">패스워드</label>
                <input type="password" id="pw" placeholder="패스워드를 입력하세요.">
            </div>
            <div class="form-ele">
                <label for="name" class="form_lable">이름</label>
                <input type="text" id="name" placeholder="이름을 입력하세요.">
            </div>
            <div class="form-ele">
                <label for="img" class="form_lable">프로필 사진</label>
                <input type="file" id="img">
            </div>
            <div class="form-ele">
                <label for="address" class="form_lable">주소</label>
                <div>
                    <input type="text" placeholder="우편번호">
                    <button>우편번호찾기</button>
                    <input type="text" placeholder="주소" id="addressInput">    
                </div>
            </div>
            <div class="form-ele">
                <label for="telecom" class="form_lable">이동통신사</label>
                <select name="" id="telecom">
                    <option value="default">선택해주세요</option>
                    <option value="sk">sk</option>
                    <option value="kt">kt</option>
                    <option value="uplus">uplus</option>
                    <option value="기타">기타</option>
                </select>
            </div>
            <div class="form-ele">
                <label class="form_lable">나이</label>

                <label for="rad-10s">10대</label>
                <input type="radio" name="rad-age" id="rad-10s" value="10s">
                <label for="rad-20s">20대</label>
                <input type="radio" name="rad-age" id="rad-20s" value="20s">
                <label for="rad-30s">30대</label>
                <input type="radio" name="rad-age" id="rad-30s" value="30s">
                <label for="rad-40s">40대</label>
                <input type="radio" name="rad-age" id="rad-40s" value="40s">
                <label for="rad-other">기타</label>
                <input type="radio" name="rad-age" id="rad-other" value="기타">
            </div>
            <div class="form-ele">
                <label for="" class="form_lable">취미</label>

                <label for="check-read">독서</label>
                <input type="checkbox" name="hobby" id="check-read">
                <label for="check-music">음악</label>
                <input type="checkbox" name="hobby" id="check-music">
                <label for="check-travel">여행</label>
                <input type="checkbox" name="hobby" id="check-travel">
                <label for="check-cinema">영화</label>
                <input type="checkbox" name="hobby" id="check-cinema">
                <label for="check-coding">코딩</label>
                <input type="checkbox" name="hobby" id="check-coding">
                <label for="check-other">기타</label>
                <input type="checkbox" name="hobby" id="check-other">
            </div>
            <div class="form-ele">
                <label for="" class="form_lable">자기소개</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="form-ele">
                <button>등록</button>
                <button>초기화</button>
            </div>

        </form>
    </main>

</body>
</html>
